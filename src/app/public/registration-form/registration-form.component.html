
<div class="container">
  <section class="h-100">
    <div class="container py-5 ">
      <form  [formGroup]="regForm" (ngSubmit)="onSubmit(templateRegForm)" #templateRegForm>
        <div class="row d-flex justify-content-center align-items-center ">
        <div class="col">
          <div class="card card-registration my-4 bg-color section-div-cls">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                     alt="Sample photo" class="img-fluid"
                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5">
                  <h3 class="mb-5 text-uppercase text-light">Voter registration form</h3>

                  <div class="card ">
                    <div class="card-header">
                     Personal Information
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="firstName" formControlName="firstName" class="form-control form-control-sm" />
                            <label class="form-label small" for="firstName">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-sm" />
                            <label class="form-label small" for="lastName">Last name</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-outline">
                            <input type="text" id="middleName" formControlName="middleName"  class="form-control form-control-sm" />
                            <label class="form-label small" for="middleName">Middle Name/Initial</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <input type="date" id="birthDate" formControlName="birthDate"  class="form-control form-control-sm" />
                          <label class="form-label small" for="birthDate">Birth Date</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                            <h6 class="mb-0 me-4 small fix-width">Are you citizen of the U.S. </h6>

                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio"  formControlName="citizen"  name="citizen" id="citizenYes"
                                     value="Yes" />
                              <label class="form-check-label small" for="citizenYes">Yes</label>
                            </div>

                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" formControlName="citizen"  name="citizen" id="citizenNo"
                                     value="No" />
                              <label class="form-check-label small" for="citizenNo">No</label>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                            <h6 class="mb-0 me-4 small fix-width">By election day, Will you be above 18 ? </h6>

                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" formControlName="ageRange"  name="ageRange" id="above18"
                                     value="Yes" />
                              <label class="form-check-label small" for="above18">Yes</label>
                            </div>

                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" formControlName="ageRange"  name="ageRange" id="below18"
                                     value="No" />
                              <label class="form-check-label small" for="below18">No</label>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                          <h6 class="mb-0 me-4  small">Gender: </h6>

                          <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" formControlName="gender" name="gender"   id="femaleGender"
                                   value="Females" />
                            <label class="form-check-label  small" for="femaleGender">Female</label>
                          </div>

                          <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" formControlName="gender" name="gender"    id="maleGender"
                                   value="Male" />
                            <label class="form-check-label  small" for="maleGender">Male</label>
                          </div>

                          <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio" formControlName="gender"  name="gender"   id="otherGender"
                                   value="Other" />
                            <label class="form-check-label  small" for="otherGender">Other</label>
                          </div>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-outline mb-4">
                            <input type="email" id="emailId" formControlName="emailId"  class="form-control form-control-sm" />
                            <label class="form-label small" for="emailId">Email ID</label>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>



                </div>
              </div>
            </div>
            <div class="row g-0"><div class="mb-4"></div></div>
            <div class="row g-0">
              <div class="col-xl-12">
                <div class="card">
                  <div class="card-header small">
                    Polling information
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 mb-4">

                        <div class="form-group">
                          <label for="paDriverLicense" class="small">PA driver's license or PennDOT ID card number, you must use it.</label>
                          <input type="text" class="form-control small" formControlName="paDriverLicense"  id="paDriverLicense" placeholder="1234 Main St">
                        </div>

                      </div>
                      <div class="col-md-6 mb-4">

                        <div class="form-group">
                          <label for="ssn" class="small">if you don't have a PA driver's license or PennDOT, then provide SSN.</label>
                          <input type="text" class="form-control small" formControlName="ssn"  id="ssn" placeholder="Social Security #">
                        </div>

                      </div>
                      <div class="col-md-6 mb-4">

                        <label class="form-check-label small">
                          Political Party
                        </label>
                        <div class="form-check">
                          <input class="form-check-input small" type="radio" formControlName="pp" name="pp" id="Democratic">
                          <label class="form-check-label small" for="Democratic">
                            Democratic
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input small" type="radio" formControlName="pp" name="pp" id="Republican">
                          <label class="form-check-label small" for="Republican">
                            Republican
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input small" type="radio" formControlName="pp" name="pp" id="Green">
                          <label class="form-check-label small" for="Republican">
                            Green
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input small" type="radio" formControlName="pp" name="pp" id="Libertarian" >
                          <label class="form-check-label small" for="Republican">
                            Libertarian
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input small" type="radio" formControlName="pp" name="pp" id="None" >
                          <label class="form-check-label small" for="Republican">
                            None
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input small" type="radio" formControlName="pp" name="pp" id="Other" >
                          <label class="form-check-label small" for="Republican">
                            Other
                          </label>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row g-0"><div class="mb-4"></div></div>
            <div class="row g-0">
              <div class="col-xl-6">
                <div class="card">
                  <div class="card-header small">
                    Current Address
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 mb-4 small">

                        <select class="select small" formControlName="state"  [value]="'Pennsylvania'" [disableControl]="true"  >
                          <option value="State">State</option>
                          <option value="Pennsylvania">Pennsylvania</option>
                          <option value="Alabama">Alabama</option>
                          <option value="Alaska">Alaska</option>
                        </select>

                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="select small" formControlName="city" >
                          <option value="City">City</option>
                          <option value="Philadelphia">Philadelphia</option>
                          <option value="Allentown">Allentown</option>
                          <option value="Pittsburgh">Pittsburgh</option>
                        </select>

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" formControlName="inputAddress"  id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="row mb-4"></div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" formControlName="inputAddress2"  id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="row mb-4"></div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="zipcode">Zipcode</label>
                      <input type="text" id="zipcode" formControlName="zipcode"  class="form-control form-control-sm" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="card">
                  <div class="card-header">
                    Mailing Address (Skip if it's same as current address)
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 mb-4">

                        <select class="select" id="mailState" formControlName="mailState"  [value]="'Pennsylvania'" [disableControl]="true"  >
                          <option value="State">State</option>
                          <option value="Pennsylvania">Pennsylvania</option>
                          <option value="Alabama">Alabama</option>
                          <option value="Alaska">Alaska</option>
                        </select>

                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="select"  id="mailCity" formControlName="mailCity" >
                          <option value="City">City</option>
                          <option value="Philadelphia">Philadelphia</option>
                          <option value="Allentown">Allentown</option>
                          <option value="Pittsburgh">Pittsburgh</option>
                        </select>

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mailAddress">Address</label>
                      <input type="text" class="form-control" formControlName="mailAddress"  id="mailAddress" placeholder="1234 Main St">
                    </div>
                    <div class="row mb-4"></div>
                    <div class="form-group">
                      <label for="mailAddress2">Address 2</label>
                      <input type="text" class="form-control" formControlName="mailAddress2"  id="mailAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="row mb-4"></div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="mailZipcode" >Zipcode</label>
                      <input type="text" id="mailZipcode" formControlName="mailZipcode"  class="form-control form-control-sm" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row g-0">
              <div class="col-xl-12">
                <div class="d-flex justify-content-end pt-3">
                  <button type="reset" class="btn btn-light btn-group-sm">Reset all</button>
                  <button type="submit" class="btn btn-warning btn-group-sm ms-2">Submit form</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </section>
</div>
